</head>

<body>
  <div id="adminContainer">
    <!-- Basic structure, no sensitive information -->
  </div>

  <script>
    $(document).ready(function () {
      const token = localStorage.getItem('JWT');

      if (!token) {
        // Redirect to login if no token is present
        window.location.href = '/login.html';
        return;
      }

      // Request for admin-specific content or script
      $.ajax({
        url: 'http://localhost:8081/adminPanel', // API endpoint that serves admin content
        headers: { 'Authorization': 'Bearer ' + token },
        success: function(data) {
          $('#adminContainer').html(data); // Load the content dynamically
        },
        error: function() {
          console.log("idk")
          window.location.href = '/login.html'; // Redirect if not authorized
        }
      });
    });
  </script>

  <!-- [Rest of your HTML structure] -->
</body>

</html>
